<html>
<head>
<title>ValueChecker Interface</title>
<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<h1>Smart Contract: valueChecker</h1>
<h4>web3.js library version: <span id="web3Version"></span></h4>    
<h3>Deployed Contract Account: <span class="showContractAccount"></span></h3>
<button class="enableEthereumButton">Connect to MetaMask</button><br/>
<h3>Externally Owned Account: <span class="showAccount"></span></h3>
</br>
<h2><label for="valueSend">Input value:</label>
<input type="text" id="valueSend" placeholder="<10 OR >=10" /></h2>
<button class="sendMatcher" onclick="sendMatcher()"> Send transaction to contract</button>
<h2><i>Event's log generated by web3.js method .send():</i> <span class="eventResult"></span></h2>
</br>
<h2><label for="valueCall">Input value:</label>
<input type="text" id="valueCall" placeholder="<10 OR >=10" /></h2>
<button class="callMatcher" onclick="callMatcher()"> Call contract</button>
<h2><i>Function value returned by web3 method .call():</i> <span class="callResult"></span></h2>
<script src="./web3.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
